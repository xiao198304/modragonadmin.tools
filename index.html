<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoDragon Admin</title>
    <style  type="text/css">.loading {
  top: 0;
  left: 0;
  width: 100%;
  position: fixed;
  height: 100%;
  background: #1989fa;
  display: flex;
  align-items: center;
  color: #FFF;
  justify-content: center;
}
.logo {
  position: relative;
  height: 31px;
  width: 21px;
}
.turn {
  position: absolute;
  display: inline-block;
  width: 70px;
  height: 70px;
  animation: turn 2s linear infinite;
  margin: auto;
  left: 50%;
  top: 50%;
  background: #FFF;
  border-radius: 50%;
  transform: translate(-50%, -50%);
  z-index: 7;
}
.turn::before {
  content: '';
  position: absolute;
  width: 70px;
  height: 69px;
  background: #1989fa;
  border-radius: 50%;
  right: -1px;
}
.disc {
  width: 10px;
  height: 10px;
  display: block;
  position: relative;
  border-radius: 50%;
  left: 50%;
  top: 0;
  transform: translate(-50%, -50%);
  background: #FFF;
  z-index: 11;
}
.one {
  position: absolute;
  width: 10px;
  height: 31px;
  background: #FFF;
  transform: rotate(90deg);
  border-radius: 7px;
  z-index: 10;
  top: -30%;
  left: 25%;
}
.two {
  position: absolute;
  width: 10px;
  height: 31px;
  background: #fff;
  border-radius: 7px;
  right: 25%;
  z-index: 8;
  top: 20%;
}
@keyframes turn {
  0% {
    -webkit-transform: translate(-50%, -50%) rotate(0deg);
  }
  25% {
    -webkit-transform: translate(-50%, -50%) rotate(90deg);
  }
  50% {
    -webkit-transform: translate(-50%, -50%) rotate(180deg);
  }
  75% {
    -webkit-transform: translate(-50%, -50%) rotate(270deg);
  }
  100% {
    -webkit-transform: translate(-50%, -50%) rotate(360deg);
  }
}</style>
    <script type="module" crossorigin src="/assets/index-61650aa6.js"></script>
    <link rel="stylesheet" href="/assets/index-15c54519.css">
  </head>
  <body>
    <div id="app">
      <div class="loading">
        <span class="logo">
          <span class="turn">
            <span class="disc"></span>
          </span>
          <span class="one"></span>
          <span class="two"></span>
        </span>
      </div>
    </div>
    
  </body>
</html>
